
<ul class="d-flex flex-column flex-shrink-1 dropdown-menu show position-static" >  

 
  <li *ngFor="let node of nodes"
      class="dropdown-submenu"
      [class.show]="node.expand"
      [class.open-left]="node.openLeft"
   
    
      >
      <!--  (mouseleave)="close(node)" -->

<div class="dropdown-item d-flex justify-content-between align-items-center"
     #itemEl
     (mouseenter)="open(node, itemEl)"
     (click)="onNodeClick(node, $event)">

  {{ node.name }}
      <span *ngIf="node.children">â–¶</span>
    </div>

    <nav-menu-display
      *ngIf="node.children && node.expand"
      [nodes]="node.children"
      [state]="state"
      [level]="level + 1"
      (leafClick)="leafClick.emit($event)"> 
    </nav-menu-display>
  </li>
</ul>
